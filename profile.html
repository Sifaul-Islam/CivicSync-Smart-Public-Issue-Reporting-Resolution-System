<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicSync â€“ Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg-gray-50">

  <aside class="sidebar">
    <h2 class="text-xl font-bold mb-4">CivicSync</h2>
    <a href="citizen-dashboard.html">Dashboard</a>
    <a href="report.html">Report Issue</a>
    <a href="issues.html">View Issues</a>
    <a href="authority-dashboard.html">Authority Dashboard</a>
    <a href="assigned-issues.html">Assigned Issues</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Logout</a>
  </aside>

  <main class="dashboard-content max-w-xl">
    <h2 class="text-2xl font-bold mb-4 text-indigo-600">My Profile</h2>

    <form>
      <!-- Profile Picture -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Profile Picture:</label>
        <img src="images/placeholder.jpg" alt="Profile Photo" class="w-24 h-24 rounded-full mb-2"/>
        <input type="file" class="w-full p-2 border rounded"/>
      </div>

      <!-- Name -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Name:</label>
        <input type="text" value="Your Name" class="w-full p-2 border rounded"/>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Email:</label>
        <input type="email" value="youremail@example.com" class="w-full p-2 border rounded"/>
      </div>

      <!-- Role -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Role:</label>
        <input type="text" value="Citizen" class="w-full p-2 border rounded bg-gray-100" disabled/>
      </div>

      <!-- Notification Preferences -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Notification Preferences:</label>
        <div class="flex items-center mb-2">
          <input type="checkbox" checked class="mr-2"/> SMS Notifications
        </div>
        <div class="flex items-center">
          <input type="checkbox" checked class="mr-2"/> Email Notifications
        </div>
      </div>

      <!-- Trust Score -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Trust Score:</label>
        <div class="flex items-center">
          <span class="bg-green-500 text-white px-3 py-1 rounded-full text-sm">85%</span>
          <span class="ml-2 text-sm text-gray-600">High Credibility</span>
        </div>
      </div>

      <!-- Save Button -->
      <a href="citizen-dashboard.html" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save Changes</a>
    </form>

  </main>

</body>
</html>
