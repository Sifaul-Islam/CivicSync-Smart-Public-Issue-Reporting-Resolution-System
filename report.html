<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CivicSync â€“ Report Issue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <aside class="sidebar">
    <h2 class="text-xl font-bold mb-4">CivicSync</h2>
    <a href="citizen-dashboard.html">Dashboard</a>
    <a href="report.html">Report Issue</a>
    <a href="issues.html">View Issues</a>
    <a href="profile.html">Profile</a>
    <a href="login.html">Logout</a>
  </aside>

  <main class="dashboard-content max-w-xl">
    <h2 class="text-2xl font-bold mb-4 text-indigo-600">Report an Issue</h2>

    <form>
      <input type="text" placeholder="Title" class="w-full mb-3 p-2 border rounded" required/>
      <textarea placeholder="Description" class="w-full mb-3 p-2 border rounded" required></textarea>

      <select class="w-full mb-3 p-2 border rounded">
        <option disabled selected>Category</option>
        <option>Road</option>
        <option>Water</option>
        <option>Garbage</option>
        <option>Light</option>
        <option>Other</option>
      </select>

      <select class="w-full mb-3 p-2 border rounded">
        <option disabled selected>Priority</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>

      <input type="file" class="w-full mb-3 p-2 border rounded"/>
      <input type="text" placeholder="Location" class="w-full mb-3 p-2 border rounded" required/>

      <a href="issues.html" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit</a>
    </form>
  </main>

</body>
</html>
